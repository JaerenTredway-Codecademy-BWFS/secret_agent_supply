<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Agent Supply Inc.</title>

    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <!-- <link rel="stylesheet" href="./css/reset.css" type="text/css"> -->
    <link rel="stylesheet" href="./css/normalise.css" type="text/css">

    <!--JQUERY FILES:-->
    <link rel="stylesheet" href="./jQuery/script.js">
    <!--JQUERY CDN:-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <!--ALTERNATIVE CDN:
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
    <script>window.jQuery || document.write('<script src="../_nav/js/jquery.js"><\/script>')</script>

    <script>
    $(function() {
    	var pull 		= $('#pull');
    		menu 		= $('nav ul');
    		menuHeight	= menu.height();
    	$(pull).on('click', function(e) {
    		e.preventDefault();
    		menu.slideToggle();
    	});
    	$(window).resize(function() {
    		var w = $(window).width();
    		if(w > 320 && menu.is(':hidden')) {
    			menu.removeAttr('style');
    		}
    	});
    });
    </script>

    <!-- nav script -->
    <script src="../_nav/js/nav.js" type="text/javascript"></script>
  </head>

  <body>
<!--HEADER-->
    <header>
      <div class="logo">
        <img src="./resources/images/logo.png" alt="binocs logo">
      </div>
      <h2>SECRET AGENT SUPPLY INC.</h2>
    </header>

<!--HERO IMAGE-->
    <div class="hero_image">
        <div class="title_box">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
    </div>

<!--NAVIGATION BAR-->
    <nav class="clearfix">
      <ul class="clearfix">
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <a href="#" id="pull">Menu</a>
    </nav>

<!--PRODUCTS-->
    <div class="products">
      <figure>
        <div class="image_wrapper">
          <img src="./resources/images/pen.png" alt="image of pen">
        </div>
        <figcaption>
          <h4>Exploding Pen</h4>
        </figcaption>
      </figure>

      <figure>
        <div class="image_wrapper">
          <img src="./resources/images/watch.png" alt="image of watch">
        </div>
        <figcaption>
          <h4>Cellular Watch</h4>
        </figcaption>
      </figure>

      <figure>
        <div class="image_wrapper">
          <img src="./resources/images/glasses.png" alt="image of sunglasses">
        </div>
        <figcaption>
          <h4>Thermal Glasses</h4>
        </figcaption>
      </figure>
    </div>

<!--DETAILS-->
    <div class="details">

    <div class="wrapper"> <!-- this just helps position the table -->
      <table class="detail">
        <tr class="title">
          <th>Location</th>
        </tr>

        <tr class="info">
          <td>-47.346436, 84.32354<td>
        </tr>
      </table>
    </div>

    <div class="wrapper">
      <table class="detail">
        <tr class="title">
          <th>Hours</th>
        </tr>

        <tr>
          <td>0800-1800</td>
        </tr>
      </table>
    </div>

  </div>

<!--FOOTER-->
    <footer>
      <small>&copy; Secret Agent Supply Inc.</small>
    </footer>

  </body>
</html>
