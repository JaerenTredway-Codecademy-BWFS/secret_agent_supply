      <img src="./resources/images/logo.png" alt="binocs logo">
      <h2>SECRET AGENT SUPPLY INC.</h2>

<!--HERO IMAGE-->
    <section class="hero_image">
      <title>
        <h2>NEW ARRIVAL</h2>

    </section>

<!--NAVIGATION BAR-->
    <nav>

        <a href="#">Eyewear</a>

        <a href="#">Vehicles</a>
        <a href="#">Classes</a>

    </nav>

<!--PRODUCTS-->
    <section class="products">
      <figure>
        <div class="image_wrapper">
          <img src="./resources/images/pen.png" alt="image of pen">
        </div>
        <figcaption>
          <h4>Exploding Pen</h4>

      </figure>

          <img src="./resources/images/watch.png" alt="image of watch">

        </figcaption>
      </figure>

      <figure>
        <div class="image_wrapper">
          <img src="./resources/images/glasses.png" alt="image of sunglasses">

        </figcaption>

<!--DETAILS-->

          <th>Location</th>

          <td>-47.346436, 84.32354<td>

      </table>
    </div>

    <div class="wrapper">
      <table class="detail">
        <tr class="title">
          <th>Hours</th>
        </tr>

        <tr>
          <td>0800-1800</td>
        </tr>
      </table>
    </div>

    </section>

    <footer>
      <small>&copy; Secret Agent Supply Inc.</small>
